spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/bookstore_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=import-test.sql

upload.path=/Users/Public/book-covers
download.path=/Users/Public/book-files

spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

