<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Card-fragment" th:fragment="bookFragment">
    <a class="Card-picture" href="/books/slug.html">
        <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
        <div class="Card-ribbon" th:if="${book.isBestseller == 1}">
            <span class="Card-ribbonText">Бестселлер</span>
        </div>
        <div class="Card-sale"
             th:if="${book.discount > 0}"
             th:text="${book.discount*100/book.price} + '% скидка'">30% скидка-->
        </div>
    </a>
    <div class="Card-content">
        <strong class="Card-title"><a th:text="${book.title}"
                                      href="/books/slug.html">Техника</a></strong>
<!--        <div class="Card-description" th:text="${book.author?.getName()}">Кондратенко Александр Петрович</div>-->
        <div class="Card-description" th:text="${book.author != null ? book.author.getName() : 'no_author'}">Кондратенко Александр Петрович</div>
        <div class="Card-cost">
            <span class="Card-priceOld" th:text="${book.price}">₽500.00</span>
            <span class="Card-price" th:text="${book.price - book.discount}">₽390.00</span>
        </div>
    </div>
</div>
</body>
</html>
